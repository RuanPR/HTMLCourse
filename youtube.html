<!DOCTYPE html>
<html>
  <head>
    
    <title>
      Youtube.com Clone
    </title>

    <link rel="stylesheet" href="youtube.css">

  </head>


  <body>

    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
      <div>
        <img src="thumbnail/thumbnail-1.webp" class="thumb">
      </div>

      <div>
        <div class="channel-pfp">
          <img src="pfp/channel-1.jpeg" class="channel-pfp-img">
        </div>

        <div class="video-info">
          <p class="title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="author1">
            Marques Brownlee
          </p>
          <p class="stats1">
            3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div>
        <img src="thumbnail/thumbnail-2.webp" class="thumb">
      </div>

      <div>
        <div class="channel-pfp">
          <img src="pfp/channel-2.jpeg">
        </div>
        
        <div class="video-info">
          <p class="title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="author2">
            Markiplier
          </p>
          <p class="stats2">
            19M views &#183; 4 years ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
