<!DOCTYPE html>
<html>
  <head>
    <title>
      Ex 22 - Twitter

    <link rel="stylesheet" href="styles/ex22.css">

            <p class="link-name">
              youtube.com
            </p>
            <p class="video-title">
              Backend web development - a complete overview (2021)

        </div>
